version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/Valetax.API/Dockerfile
    container_name: valetax-api
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=valetax;Username=postgres;Password=postgres
      - JwtSettings__Secret=your-super-secret-key-that-should-be-at-least-32-characters-long
      - JwtSettings__Issuer=Valetax.API
      - JwtSettings__Audience=Valetax.Client
      - JwtSettings__ExpirationMinutes=60
    depends_on:
      db:
        condition: service_healthy
    networks:
      - valetax-network

  db:
    image: postgres:16-alpine
    container_name: valetax-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=valetax
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - valetax-network

volumes:
  postgres-data:

networks:
  valetax-network:
    driver: bridge
